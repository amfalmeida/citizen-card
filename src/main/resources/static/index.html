<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>Citizen Card Testing</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="form-signin">
        <div class="text-center mb-4">
            <!--img class="mb-4" src="" alt="" width="72" height="72"-->
            <h1 class="h3 mb-3 font-weight-normal">Citizen Card Testing</h1>

            <div id="messages" class="alert alert-primary" role="alert">
                Please insert a Citizen Card!!
            </div>
        </div>

        <div id="data" style="display: none">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">First name</th>
                    <td id="data-givenName"></td>
                </tr>
                <tr>
                    <th scope="row">Surname</th>
                    <td id="data-surname"></td>
                </tr>
                <tr>
                    <th scope="row">Birth date</th>
                    <td id="data-dateOfBirth"></td>
                </tr>

                <tr>
                    <th scope="row">Card number</th>
                    <td id="data-cardNumber"></td>
                </tr>
                <tr>
                    <th scope="row">Civilian Id number</th>
                    <td id="data-civilianIdNumber"></td>
                </tr>
                <tr>
                    <th scope="row">Tax number</th>
                    <td id="data-taxNumber"></td>
                </tr>
                <tr>
                    <th scope="row">Health number</th>
                    <td id="data-healthNumber"></td>
                </tr>
                <tr>
                    <th scope="row">Social security number</th>
                    <td id="data-socialSecurityNumber"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
